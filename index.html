<!DOCTYPE html>
<html>    
    <head>
        <title>The Golden Nuts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/res/goldennuts.css" />
        <script src="/res/goldennuts.js"></script>

        <!--link for messagebox http://t4t5.github.io/sweetalert/ -->
        <script src="/res/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/res/dist/sweetalert.css">
        <script type="text/javascript">
            function set_data_section(obj) {
                document.getElementById('data').innerHTML = obj;
            }
            function set_header_section(text) {
                var t = (text == null) ? "The Golden Nuts" : text;
                document.getElementById('header_').innerHTML = text;                
            }
        </script>

        <!-- My Code -->
        <script type="text/javascript">
            function confirm_action(text, callback) {
                swal({
                    title: "Are you sure?",
                    text: text,
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Yes, Do it.",
                    cancelButtonText: "No, Stop!",
                    closeOnConfirm: true,
                    closeOnCancel: true
                },
                function (isConfirm) {
                    if (isConfirm) {
                        callback(true);                        
                    } else {
                        callback(false);
                    }
                });
            }
            function add_new_item() {                
                set_data_section(document.getElementById('new_item').innerHTML);
                set_header_section("New Item");
            }

            function list_all_items() {
                db_get_items_table_ui(function (error, table) {
                    if (error) {
                        sweetAlert("", table, "error");
                        set_data_section(table);
                        return;
                    }
                    set_data_section(table);
                    set_header_section("All Item");
                });                
            }

            function list_incoming_stocks(when) {
                var t = "<a onclick=\"list_incoming_stocks('today')\" href='javascript:void(0);'> Today's Transactions </a> &nbsp; ";
                t += "<a onclick=\"list_incoming_stocks('week')\" href='javascript:void(0);'> Last 7 day Transactions  </a> &nbsp; "
                t += "<a onclick=\"list_incoming_stocks('month')\" href='javascript:void(0);''> Last Month Transactions </a> &nbsp;"

               if (when == null) {
                    var d = new Date();
                    var date = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
                    db_get_incoming_stocks_ui(date, function (error, table) {
                        if (error) {
                            sweetAlert("", table, "error");
                            set_data_section(table);
                            return;
                        }
                        set_data_section(t + "<br/><br/>" + table);
                        set_header_section("Incoming Stocks Today's Summary");
                    });
               } else {
                   var str = "";
                   switch (when) {
                       case 'today': str = "Today"; break;
                       case 'week': str = "Last Week"; break;
                       case 'month': str = "Last Month"; break;
                       default: str = 'unknown'; break;
                   }
                   db_get_incoming_stocks_range(when, function (err, table) {
                       if (err) {
                           sweetAlert("", table, "error");
                           set_data_section(table);
                           return;
                        }
                        set_data_section(t + "<br/><br/>" + table);
                        set_header_section("Incoming Stocks (" + str + ")");
                    });                   
                }
            }

            function list_outgoing_stocks(when) {
                var t = "<a onclick=\"list_outgoing_stocks('today')\" href='javascript:void(0);'> Today's Transactions </a> &nbsp; ";
                t += "<a onclick=\"list_outgoing_stocks('week')\" href='javascript:void(0);'> Last 7 day Transactions  </a> &nbsp; "
                t += "<a onclick=\"list_outgoing_stocks('month')\" href='javascript:void(0);''> Last Month Transactions </a> &nbsp;"
                if (when == null) {
                    var d = new Date();
                    var date = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
                    db_get_outgoing_stocks_ui(date, function (err, table) {
                        if (err) {
                            sweetAlert("", table, "error");
                            set_data_section(table);
                            return;
                        }
                        set_data_section(t + "<br/><br/>" + table);
                        set_header_section("Outgoing Stocks Summary");
                    });
                } else {
                    var str = "";
                    switch (when) {
                        case 'today': str = "Today"; break;
                        case 'week': str = "Last Week"; break;
                        case 'month': str = "Last Month"; break;
                        default: str = 'unknown'; break;
                    }
                    db_get_outgoing_stocks_range(when, function (err, table) {
                        if (err) {
                            sweetAlert("", table, "error");
                            set_data_section(table);
                            return;
                        }
                        set_data_section(t + "<br/><br/>" + table);
                        set_header_section("Incoming Stocks (" + str + ")");
                    });
                }
            }
            
            function list_current_stocks() {
                db_list_currents_stocks_ui(function (error, table) {
                    if (error) {
                        sweetAlert("", table, "error");
                        set_data_section(table);
                        return;
                    }
                    set_data_section(table);
                    set_header_section("Current Stocks");
                });
            }
            
            function add_incoming_stock() {
                db_get_all_items(function (err, obj) {
                    if (err) {
                        set_data_section("unable to load item list due to error '" + obj + "'");
                        sweetAlert("", "unable to load item list due to error '" + obj + "'", "error");
                        return;
                    }
                    
                    var x = document.getElementById("itemlist");
                    // Clear the existings element from the options
                    // and then add the new options values.
                    x.innerHTML = ""; 
                    for (var i = 0; i < obj.length; i++) {
                        var o = document.createElement('option');
                        o.value = obj[i].name;
                        o.text = obj[i].name;
                        x.options.add(o);
                    }
                    x.innerHTML = "<option disabled selected> -- choose an item -- </option>" + x.innerHTML;
                    set_data_section(document.getElementById('incoming_stock').innerHTML);
                    set_header_section("New Incoming Stock");
                });
            }

            function add_outgoing_stock() {
                db_list_current_stocks(function (err, obj) {
                    if (err) {
                        set_data_section("unable to load item list due to error '" + obj + "'");
                        sweetAlert("", "unable to load item list due to error '" + obj + "'", "error");
                        return;
                        return;
                    }
                    var x = document.getElementById("itemlist_outgoing");
                    // Clear the existings element from the options
                    // and then add the new options values.
                    x.innerHTML = "";
                    for (var i = 0; i < obj.length; i++) {
                        if (obj[i].cur_stocks) {
                            var o = document.createElement('option');
                            o.value = obj[i].name;
                            o.text = obj[i].name;
                            x.options.add(o);
                        }
                    }
                    x.innerHTML = "<option disabled selected> - choose an item to sell - </option>" + x.innerHTML;
                    set_data_section(document.getElementById('outgoing_stock').innerHTML);
                    set_header_section("New Outgoing Stock");
                });
            }
        </script>
    </head>
<body>

    <div id="header">
        <h1 id="header_">The Golden Nuts</h1>
    </div>

    <div id="navigation">
        <a onclick="list_all_items()" href="javascript:void(0);">Item List</a><br>
        <a onclick="list_current_stocks()" href="javascript:void(0);">Current Stocks</a><br>
        <a onclick="list_incoming_stocks(null)" href="javascript:void(0);">Incoming Stocks</a><br>
        <a onclick="list_outgoing_stocks()" href="javascript:void(0);">outgoing_stocks</a><br>
        <a onclick="jsfunction('daily_report')" href="javascript:void(0);">Daily Report</a><br>
        <hr />
        <a onclick="add_new_item()" href="javascript:void(0);">Add New Item</a><br>
        <a onclick="add_incoming_stock()" href="javascript:void(0);">Add Incoming Stock</a><br>
        <a onclick="add_outgoing_stock()" href="javascript:void(0);">Add outgoing item</a><br>
        <hr />
    </div>

    <div id="data">

    </div>

    <div id="footer">
        <p> This part will have footer </p>
    </div>

    <!--This part contains the new item UI Hidden by default. -->
    <div id="new_item" style="display: none;">
        <script type="text/javascript">
            function validate_new_item_form_data() {
                var name = document.forms['new_item']['name'].value;
                if (name == "") {
                    return false;
                } else if (!validate_item_name(name)) {
                    sweetAlert("", "Item name '" + name  +"' should have only Alphabets, digits, - and _.",  "error");
                    return false;
                }
                return true;
            }

            function new_item_action() {
                var name = document.forms['new_item']['name'].value;
                var r = window.confirm("Please confirm to add '" + name + "' to database ?");
                if (r == false) {
                    return ;
                }
                db_add_new_item(name, function (error, msg) {
                    if (error === false) {
                        document.getElementById('data').innerHTML = "";
                        sweetAlert("", "Item '" + name + "' added to database", "success");
                    } else {                        
                        sweetAlert("oops!", "Item '" + name + "' already exists in database!!", "error");
                    }
                });
            }
        </script>
        <div class="input_form">
            <form name='new_item' 
                  action='javascript:new_item_action()' 
                  onsubmit='return validate_new_item_form_data()'>

                <h1> Add New Item </h1>
                <input type="text" name='name' pattern=".{5,}" 
                       required title="5 letters minimum" id='tags' 
                       placeholder="Item Name" />
                <br /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>

    <!--This part contains the incoming_stocks UI Hidden by default. -->
    <div id="incoming_stock" style="display: none;">
        <script type="text/javascript">
            function validate_incoming_stock_data() {               
                var item = document.forms['incoming_stock']['itemlist'].value;
                var quantity = document.forms['incoming_stock']['quantity'].value;
                var price = document.forms['incoming_stock']['price'].value;
                return true;                
            }

            function incoming_stock_action() {
                var name = document.forms['incoming_stock']['itemlist'].value;
                var quantity = document.forms['incoming_stock']['quantity'].value;
                var price = document.forms['incoming_stock']['price'].value;
                var r = window.confirm("Please confirm to add " + quantity + " KGs of '" + name +
                                       "' at Rs " + price + "  to database ?");
                if (r == false) {
                    return;
                }
                
                db_add_stock(name, quantity*1000, price, function (error, msg) {
                    if (error === false) {
                        document.getElementById('data').innerHTML = "";
                        sweetAlert("", "Added " + quantity + " KG of " + name + " to database", "success");
                    } else {
                        document.getElementById('data').innerHTML = "Error: Item <b>" + msg + "</b> in Database";
                    }
                });
            }
        </script>
        <div class="input_form" >
            <form name='incoming_stock'
                  action='javascript:incoming_stock_action()'
                  onsubmit='return validate_incoming_stock_data()'>

                <h1> Incoming Stocks </h1>
                <select id="itemlist" name="itemlist" required></select>
                <input type="number" step="0.001" min="0"
                       max="2500" name='quantity' id='tags'
                       placeholder="quantity in Kgs"
                       required />
                <input type="number" step="1" min="1"
                       max="500000" name='price' id='tags'
                       placeholder="Price in Rs"
                       required />
                <br /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>

    <!--This part contains the outgoing stocks UI Hidden by default. -->
    <div id="outgoing_stock" style="display: none;">
        <script type="text/javascript">
            function validate_incoming_stock_data() {
                var name = document.forms['outgoing_stock']['itemlist_outgoing'].value;
                var option = document.forms['outgoing_stock']['outgoing_option'].value;
                var quantity = document.forms['outgoing_stock']['quantity'].value;
                var reason = document.forms['outgoing_stock']['reason'].value;
                var price = document.forms['outgoing_stock']['price'].value;
                return true;
            }

            function outgoing_stock_action() {
                var name = document.forms['outgoing_stock']['itemlist_outgoing'].value;
                var option = document.forms['outgoing_stock']['outgoing_option'].value;
                var quantity = document.forms['outgoing_stock']['quantity'].value;
                var reason = document.forms['outgoing_stock']['reason'].value;
                var price = document.forms['outgoing_stock']['price'].value;

                var text = "Confirm to Sell " + quantity + " KGs of '" +
                            name + "' to " + option + "at Rs " + price;
                var r = window.confirm(text);
                if (r == false) {
                    return;
                }
                var obj = {};
                obj.name = name;
                obj.option = option;
                obj.quantity = quantity*1000;
                obj.reason = reason;
                obj.price = price;

                db_sell_stock(obj, function (error, msg) {
                    if (error === false) {
                        sweetAlert("", "Sold " + quantity + " of " + name + " to " + option, "success");
                        document.getElementById('data').innerHTML = "";
                    } else {
                        document.getElementById('data').innerHTML = "Error: Unable to sell due to " + msg;
                    }
                });
            }
            function update_quantity(value) {
                
                db_get_current_stocks_of(value, function (err, rows) {                    
                    if (err) {
                        sweetAlert("", "Unable to get stocks of " + value, "error");
                        return;
                    }
                    //sweetAlert("", "Current Stocks of " + value + " is " + rows[0].cur_stocks);
                    var obj = document.forms['outgoing_stock']['quantity'];
                    obj.max = rows[0].cur_stocks/1000;                                      
                    document.getElementById('stock_level_label').innerHTML = "Available stocks " + (rows[0].cur_stocks/1000) + " Kgs";
                });
            }
        </script>
        <div class="input_form">
            <form name='outgoing_stock'
                  action='javascript:outgoing_stock_action()'
                  onsubmit='return validate_incoming_stock_data()'>

                <h1> Outgoing Stocks </h1>
                <label id="stock_level_label" for="qunatity">  </label>
                <select id="itemlist_outgoing" name="itemlist" onchange="update_quantity(this.value)" required></select>
                <input type="number" step="0.001" min="0"
                       max="2500" name='quantity' id='tags'
                       placeholder="quantity in Kgs"
                       required />
                <input type="number" step="1" min="10"
                       max="500000" name='price' id='tags'
                       placeholder="price in Rs"
                       x-moz-errormessage="This is not a valid e-mail"
                       required />
                <select name="outgoing_option" required>
                    <option disabled selected> -- select outgoing reason -- </option>
                    <option>Hotel</option>
                    <option>Distributor</option>
                    <option>LocalSale</option>
                    <option>Others</option>
                </select>
                <input type="text" name='reason' id='tags'
                       placeholder="reason" />
                <br /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</body>
</html>
